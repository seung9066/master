<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGG</title>

    <script type="text/javascript" th:src="@{/js/auth/logList.js}"></script>

</head>
<body>
<div layout:fragment="content">
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container" id="showPath">
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>접속기록</h2>
            </div>

            <div class="row">

                <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <div class="php-email-form" id="frmNewAccount">
                        <form id="frm">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId">
                            <label for="userNm">이름</label>
                            <input type="text" id="userNm" name="userNm">
                            <input type="button" id="search" name="search" value="조회" style="float:right;">
                            <label for="logTime">날짜</label>
                            <select id="logTime" name="logTime">
                                <option value="">전체</option>
                                <option value="0">오늘</option>
                                <option value="1">하루전</option>
                                <option value="2">이틀전</option>
                                <option value="3">사흘전</option>
                                <option value="4">나흘전</option>
                                <option value="5">닷새전</option>
                                <option value="6">엿새전</option>
                                <option value="7">이레전</option>
                            </select>
                            <label for="grdRow">page</label>
                            <select id="grdRow" name="grdRow">
                                <option value="20">20개씩</option>
                                <option value="10">10개씩</option>
                                <option value="5">5개씩</option>
                            </select>
                            <br><br>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->
</div>
</body>
</html>
